<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多个倒计时问题</title>
</head>
<body>
    <div>
        <input type="number" id="input">
        <button class="btn">start</button>
    </div>
    <div id="box"></div>
    <script>
        var Alarm = function (time) {
            this.time = Number(time); //时间
        };
        Alarm.prototype.start = function () {
            var self = this;
            var boxEle = document.getElementById('box');
            self.timeEle = document.createElement('div');
            self.timeEle.innerHTML = self.time;
            boxEle.appendChild(self.timeEle);
            self.flag = setInterval(function () {
                if (self.time <= 0) {
                clearInterval(self.flag);
                console.log('计时结束');
                } else {
                self.time--;
                self.timeEle.innerHTML = self.time;
                }
            }, 1000);
        }
        
        var btnEle = document.getElementsByClassName('btn')[0];
        var inputEle = document.getElementById('input');
        btnEle.addEventListener('click', function(){
            var time1 = new Alarm(inputEle.value);
            time1.start();
            inputEle.value = '';
        })
        
    </script>
</body>
</html>
